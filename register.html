<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://www.google.com/recaptcha/api.js?render=6LfgopcUAAAAAJCJ47YP0wUF717LIG-5pXLvJvi1"></script>
    <script>
        grecaptcha.ready(function () {
            grecaptcha.execute('6LfgopcUAAAAAJCJ47YP0wUF717LIG-5pXLvJvi1', { action: 'contact' }).then(function (token) {
                var recaptchaResponse = document.getElementById('recaptchaResponse');
                recaptchaResponse.value = token;
            });
        });
    </script>
</head>

<body>
    <div class="register">
        <h1>Register</h1>
        <form action="php/register.php" method="post" autocomplete="off">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="submit" value="Register">
            <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
        </form>
        <form action="/index.html">
            <button>Login</button>
        </form>
    </div>
</body>

</html>
